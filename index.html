<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color : grey">
            <a-box position = "0.5 0.5 -12" radius= "0.45" color = "red"></a-box>
            <a-sphere position = "5 1 -12" rotation = "0 45 0" radius = "0.5" color = "cyan"></a-sphere>
            <a-ring position = "2 0.5 -8" radius-inner = "0.25" radius-outer = "0.75" height = "2" color = "green"></a-cylinder>
            <a-plane position = "0 -0.5 0" rotation = "-90 0 0 " radius = "0.75" height = "2" width = "20" color = "green"></a-plane>
        </a-scene>
    </body>
    
</html>
